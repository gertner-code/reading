{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<main>

<div class="title">Edit Book</div>

<form action="#" method = "post">
			<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="70" class="form-control" name="title" value="{{book.title}}">

					<label for="author">Author:</label>
					<input type ="text" class="form-control" maxlength="70" name="author" value="{{book.author}}">

          <label for="synopsis">Synopsis:</label>
          <textarea class="form-control" rows="3" maxlength="250" name="synopsis">{{book.synopsis}}</textarea>
				</div>
      <div>
				<button type="submit" class="btn btn-default" id="submit">
				<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Submit</button>
			</div>
</form>

</main>

{% endblock %}
