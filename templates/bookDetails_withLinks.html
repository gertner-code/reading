{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<main>

<div class="details">
  <p class="title">{{book.title}}</p>
  <p>by {{book.author}}</p>
  <p>{{book.synopsis}}</p>

  {% if book.user_id == user: %}
    <a href='{{url_for('editBook', genre_id = genre_id, id=book.id ) }}'>Edit</a> |
    <a href='{{url_for('deleteBook', genre_id = genre_id, id=book.id ) }}'>Delete</a>
  {% endif %}
</div>

</main>

{% endblock %}
